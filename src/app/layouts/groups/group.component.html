<div class="row">

    <div class="col-2">
        <ul class="list-group mb-3">
            <ng-container *ngFor="let item of fconfig; let i = index">
                <a class="list-group-item" [class.active]='i === getSelected()' (click)="select(i)">
                    <i class="fa fa-check-circle-o fa-2x"
                        [ngClass]=" groupProps[i].valid ? 'text-success' : 'text-secondary'"></i>
                    {{item.label}}</a>
            </ng-container>
        </ul>
        <div class="card">
            <div class="card-body">
                <div class="col-lg-12" ng-hide="!tab">
                    <button type="button" class="btn btn-primary ml-1" [disabled]="disablePrev()" (click)="prev()"
                        title="Previous">Previous</button>
                    <button type="button" class="btn btn-primary ml-1" [disabled]="disableNext()" (click)="next()"
                        title="Next">Next</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-10" [formGroup]="group">
        <div *ngFor="let panel of fconfig; let i = index;">
            <ng-container *ngIf="panel.fields">
                <ng-container [ngTemplateOutlet]="defaultTabButtons"
                    [ngTemplateOutletContext]="{ group: group, panelConfig: panel, model: model, hidden: groupProps[i].hidden }">
                </ng-container>
            </ng-container>

            <ng-container *ngIf="panel.panels">
                <ng-container *ngFor="let panelConfig of panel.panels" [ngTemplateOutlet]="defaultTabButtons"
                    [ngTemplateOutletContext]="{ group: group, panelConfig: panelConfig, model: model, hidden: groupProps[i].hidden }">
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>

<ng-template #defaultTabButtons let-group="group" let-panelConfig="panelConfig" let-model="model" let-hidden="hidden">
    <div class="card mb-3" [formGroup]="group" [hidden]="hidden">
        <div class="card-header" *ngIf="panelConfig.label">
            {{panelConfig.label}}
        </div>
        <div class="card-body">
            <div class="row mb-2" *ngFor="let field of panelConfig.fields">

                <ng-container *ngIf="field.label">
                    <label class="col-2 font-weight-bold col-form-label">{{field.label}}
                        <span class="required-icon" [hidden]="!field.required">*</span>
                    </label>
                    <div class="col-10">
                        <div dynamicField [field]="field" [group]="group" [model]="model"></div>
                    </div>
                </ng-container>

                <ng-container *ngIf="!field.label">
                    <div class="col-12">
                        <div dynamicField [field]="field" [group]="group" [model]="model"></div>
                    </div>
                </ng-container>

            </div>
        </div>
    </div>
</ng-template>
