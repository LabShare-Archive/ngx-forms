<div class="row">
    <!-- <div class="col-2">
        <form-nav [form]="group"></form-nav>
    </div> -->

    <div class="col-2">
        <ul class="list-group mb-3">
            <ng-container *ngFor="let item of ref.groups; let itemIndex = index">
                <a class="list-group-item" [class.active]='itemIndex === getSelected()' (click)="select(itemIndex)">
                    <i class="fa fa-check-circle-o fa-2x" [ngClass]="item.valid ? 'text-success' : 'text-secondary'"></i>
                    {{item.label}}</a>
            </ng-container>
        </ul>
        <div class="card">
            <div class="card-body">
                <div class="col-lg-12" ng-hide="!tab">
                    <button type="button" class="btn btn-primary ml-1" [disabled]="disablePrev()" (click)="prev()" title="Previous">Previous</button>
                    <button type="button" class="btn btn-primary ml-1" [disabled]="disableNext()" (click)="next()" title="Next">Next</button>
                </div>
            </div>
        </div>
    </div>

    
    <div class="col-10" [formGroup]="group">
        <div *ngFor="let panel of formConfig.form" [navTab]="panel">

            <ng-container *ngIf="panel.fields">
                <layout-group-panel [panelConfig]="panel" [group]="group" [model]="model" [hidden]="panel.hidden">
                </layout-group-panel>
            </ng-container>

            <ng-container *ngIf="panel.panels">
                <layout-group-panel *ngFor="let panelConfig of panel.panels" [panelConfig]="panelConfig" [group]="group"
                    [model]="model" [hidden]="panel.hidden"></layout-group-panel>
            </ng-container>
        </div>
    </div>
</div>
