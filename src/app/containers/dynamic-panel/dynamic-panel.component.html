<div class="form-group row" [formGroup]="group">
  <div class="col-md-10">
    <div class="panel panel-default">
      <div class="panel-heading">{{panelConfig.label}}</div>
      <div class="panel-body">
        <div *ngFor="let field of panelConfig.fields" dynamicField [field]="getFieldConfig(field)" [fields]="fieldsConfig" [group]="group"></div>
      </div>
    </div>
  </div>
</div>
