<div class="card mb-3" [formGroup]="group">
    <div class="card-header">
        {{panelConfig.label}}
    </div>
    <div class="card-body">
        <div *ngFor="let field of panelConfig.fields" dynamicField [field]="getFieldConfig(field)" [group]="group"
            [model]="model"></div>
    </div>
</div>
