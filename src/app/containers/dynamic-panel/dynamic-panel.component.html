<div class="panel panel-default" [formGroup]="group">
    <div class="panel-heading">{{panelConfig.label}}</div>
    <div class="panel-body">
        <div *ngFor="let field of panelConfig.fields" dynamicField [field]="getFieldConfig(field)" [group]="group"
            [model]="model"></div>
    </div>
</div>
