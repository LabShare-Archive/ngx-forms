<div class="form-group row" [formGroup]="group" *ngIf="isShow()">
  <label class="col-md-2 font-weight-bold  col-form-label">{{field.label}}</label>
  <div class="col-md-10">
    <div class="row" *ngFor="let item of field.options">
      <label class="col-md-6"><input type="checkbox" [formControlName]="field.name">{{item}}</label>
    </div>
  </div>
</div>
