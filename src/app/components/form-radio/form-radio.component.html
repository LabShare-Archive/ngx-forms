<div class="row" [formGroup]="group">
    <label class="col-md-2 font-weight-bold  col-form-label">{{field.label}}</label>
    <div class="col-md-10">
      <label  *ngFor="let item of field.options">
        <input type="radio"  [value]="item" [formControlName]="field.name">{{item}}
      </label>
    </div>
</div>
