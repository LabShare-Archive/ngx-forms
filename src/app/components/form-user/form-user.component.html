<div class="row" [formGroup]="group">
    <label class="col-md-2 font-weight-bold col-form-label">{{field.label}}
        <span [hidden]="!field.required">*</span>
    </label>
    <div class="col-md-10">
        <tag-input [theme]="'bootstrap'" [formControlName]="field.name" name="items" [onlyFromAutocomplete]="true">
            <tag-input-dropdown [autocompleteObservable]='requestAutocompleteItems' [identifyBy]="field.settings.identifyBy" [displayBy]="field.settings.displayBy"
                [focusFirstElement]="true">
                <ng-template let-item="item" let-index="index">
                    {{ item[field.settings.displayBy] }}
                </ng-template>
            </tag-input-dropdown>
        </tag-input>
    </div>
</div>
